<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Modern Background with Subtle Gradient */
        body {
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(220,238,249,1) 50%, rgba(174,193,211,1) 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centering Content */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Glassmorphism Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .glass-effect:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Logo Styling */
        #logo {
            max-width: 250px;
            animation: fadeInOut 2s ease-in-out forwards;
        }

        /* Welcome Text Styling */
        #welcomeText {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Typography Enhancements */
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #333;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            margin-top: 20px;
            max-width: 350px;
            line-height: 1.6;
        }

        /* Adding Responsiveness */
        @media (max-width: 768px) {
            .glass-effect {
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-content">
        <!-- Glassmorphism Box -->
        <div class="glass-effect">
            <!-- Centered Logo -->
            <img id="logo" src="images/download.png" alt="Logo" class="img-fluid">
            
            
            
            
        </div>
    </div>

    <!-- Redirect Script -->
    <script>
        // Show "Welcome" text after the logo fades out
        setTimeout(() => {
            document.getElementById('logo').style.display = 'none'; // Hide the logo
            document.getElementById('welcomeText').style.opacity = 1; // Show the "Welcome" text immediately after
        }, 2000);

        // Redirect to the admin page after 4 seconds
        setTimeout(() => {
            window.location.href = "DigiCard.html";
        }, 2000);
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
