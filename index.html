<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Intro Logo from URL</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9JZSP50VoMxGI7eNGkW3OfwEo8omxVVk",
            authDomain: "myproject-8ccb0.firebaseapp.com",
            projectId: "myproject-8ccb0",
            storageBucket: "myproject-8ccb0.firebasestorage.app",
            messagingSenderId: "525228279287",
            appId: "1:525228279287:web:a3a58f36b9387bc2029af2",
            measurementId: "G-BR0YZY6ZPV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const imageUrlInput = document.getElementById('imageUrlInput');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const imageUrlDiv = document.getElementById('imageUrlDiv');
            const imagePreview = document.getElementById('imagePreview');
            
            uploadForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const imageUrl = imageUrlInput.value;
                if (!imageUrl) {
                    alert('Please enter a valid image URL.');
                    return;
                }

                // Fetch the image as a Blob from the URL
                fetch(imageUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        // Create a reference to the file in Firebase Storage
                        const fileName = imageUrl.split('/').pop();  // Use the file name from the URL
                        const storageRef = ref(storage, 'logos/' + fileName);

                        // Upload the file (image blob) to Firebase Storage
                        const uploadTask = uploadBytesResumable(storageRef, blob);

                        uploadTask.on('state_changed', 
                            (snapshot) => {
                                // Optionally, you can track the upload progress here
                            }, 
                            (error) => {
                                // Error handling
                                errorAlert.style.display = 'block';
                                console.error("Error uploading image:", error);
                            }, 
                            () => {
                                // Success callback: get the download URL
                                getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                                    // Show success message
                                    successAlert.style.display = 'block';
                                    
                                    // Display the uploaded image's URL
                                    imageUrlDiv.innerHTML = `<p>Uploaded Image URL:</p><input type="text" class="form-control" value="${downloadURL}" readonly />`;
                                    
                                    // Show the uploaded image in a preview
                                    imagePreview.src = downloadURL;
                                    imagePreview.style.display = 'block';
                                });
                            }
                        );
                    })
                    .catch((error) => {
                        errorAlert.style.display = 'block';
                        console.error("Error fetching image from URL:", error);
                    });
            });
        });
    </script>

    <style>
        .container {
            margin-top: 50px;
        }
        .alert {
            display: none;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Upload Intro Logo from URL</h2>
        
        <!-- Form to enter image URL -->
        <form id="uploadForm">
            <div class="mb-3">
                <label for="imageUrlInput" class="form-label">Enter Image URL</label>
                <input type="text" class="form-control" id="imageUrlInput" required placeholder="Enter image URL">
            </div>
            <div class="alert alert-success" id="successAlert">Image uploaded successfully!</div>
            <div class="alert alert-danger" id="errorAlert">Error uploading the image. Please try again.</div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Div to show the uploaded image URL -->
        <div id="imageUrlDiv" class="mt-4"></div>

        <!-- Image Preview -->
        <img id="imagePreview" alt="Uploaded Image Preview" class="img-fluid mt-4" />
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
